<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/signer_tt.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon.png">
    <title>SSL Certificate</title>
</head>


<body class="tt-main-body tt-body">

    <div class="tt-center">
        <div class="tt-headertext">
            HOSTNAME: {{ hostname }}
        </div>
        <div class="py-5">
            All fields need to be complete before continuing.
        </div>
        <div>
            <label for="text-loginname" class="tt-">Select HSM from dropdown</label>
            <input type="text" class="tt-input" id="text-loginname" value="">
        </div>
        <div>
            <label for="text-loginname" class="tt-">Signer Login ID</label>
            <input type="text" class="tt-input" id="text-loginname" value="">
        </div>
        <div>
            <label for="text-loginname" class="tt-">Signer Password</label>
            <input type="text" class="tt-input" id="text-loginname" value="">
        </div>
        <div>
            <label for="text-loginname" class="tt-">SSH Template</label>
            <input type="text" class="tt-input" id="text-loginname" value="">
        </div>
        <div>
            <label for="text-loginname" class="tt-">User SSH Login (principal) Name:</label>
            <input type="text" class="tt-input" id="text-loginname" value="">
        </div>
    </div>

</body>

</html>
