<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/signer_tt.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon.png">
    <title>SSL Signer System</title>
</head>


<body class="tt-main-body tt-body">

    <div class="tt-center">
        <div class="tt-headertext">
            HOSTNAME: {{ hostname }}
        </div>
        <div class="py-5">
            All fields need to be complete before continuing.
        </div>
        <div>
            <label for="text-loginname" class="tt-">Signer Login ID</label>
            <div class="col-sm-12">
                <input type="text" class="tt-input" autofocus id="text-loginname" value="">
            </div>
        </div>
        <div>
            <label for="passphrase" class="tt-">Signer Password</label>
            <div class="col-sm-12">
                <input type="password" id="passphrase" name="passphrase" value="">
            </div>
        </div>
        <div>
            <label for="select-hsm" class="tt-">Select HSM from dropdown</label>
            <div class="col-sm-12">
                <select id="select_hsm">
                </select>
            </div>
        </div>
    </div>
    <div class="tt-spacer"></div>
    <div class="tt-center">
        <div>
            <label for="select-template" class="tt-">SSH Template</label>
            <select id="select-template">
                <option>Select YubiHSM and Refresh</option>
            </select>
            <button type="button" class="btn btn-outline-primary btn-sm" onclick="getTemplates();">
                <img class="tt-icon-pad" width="17" height="17" src="/static/sync.svg"></img> Refresh
            </button>
        </div>
        <div>
            <label for="text-sshname" class="tt-">User SSH Login (principal) Name:</label>
            <input type="text" class="tt-input" id="text-sshname" value="">
        </div>
        <div>
            <label for="text-sshpk" class="tt-">User Public Key:</label>
            <input type="text" class="tt-input" id="text-sshpk" value="">
        </div>
        <div class="tt-spacer"></div>
        <div class="tt-center">
            <div><button type="button" class="btn btn-outline-success" onclick="getTemplates();"><img
                        class="tt-icon-pad" width="17" height="17" src="/static/signed.svg"></img>
                    Sign
                    Request
                </button></div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/jquery.js"></script>
    <script src="/static/main.js"></script>

</body>

</html>
